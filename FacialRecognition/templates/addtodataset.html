<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Add to Dataset</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>   
      @import url(https://fonts.googleapis.com/css?family=Comfortaa);
      @import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css);

      body {
        font-family: "Comfortaa", cursive;
        background: #353535;
        color: #fff;
      }
       .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0px 10px;
      }
      .navitems {
        list-style: none;
      }

      .navbar a {
        color: #d24d57;
      }

      input::-webkit-input-placeholder {
    font-size: 1.23rem;
      }
    </style>
  </head>

  <body>

<nav>
      <ul class="navbar">
        <li class="navitems">
          <a class="navbtn" href="/"><h3>ASST</h3></a>
        </li>
        <li class="navitems">
          <a class="navbtn" href="/adminlogin"> <h3>Admin</h3></a>
        </li>
        <li class="navitems">
          <a class="navbtn" href="/"> <h3>Home</h3></a>
        </li>
      </ul>
    </nav>
<div class="container mt-5 p-4" style="width: 50% ;border:2px #d24d57 solid ; border-radius: 15px;">
      <h1 class="text-center">Add User to Dataset</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="Name"><h4>Name:</h4></label>
          <input
            type="text"
            class="form-control p-3"
            id="Name"
            placeholder="Enter Name"
            name="Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="Flat"><h4>Flat</h4></label>
          <input
            type="text"
            class="form-control p-3"
            id="pwd"
            placeholder="Enter flat"
            name="Flat"
            required
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="Type"
            id="flexRadioDefault1"
            value="Resident"
          />
          <label style="font-size: 1.5rem;"class="form-check-label ml-5" for="flexRadioDefault1">
            Resident
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="Type"
            id="flexRadioDefault1"
            value="Regular"
          />
          <label style="font-size: 1.5rem;" class="form-check-label ml-5" for="flexRadioDefault2">
            Regular
          </label>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
          </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
